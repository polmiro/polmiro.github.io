<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Castles - Stack 'em High!</title>
    <meta name="description" content="Build breathtaking human towers! A fun puzzle game inspired by Catalan castells. Download free on iOS!">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #2d2d2d;
            overflow-x: hidden;
            background: #fff;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #2A2520;
                color: #E8DCC8;
            }
        }

        .hero {
            background: linear-gradient(180deg, #95ADB1 0%, #577D86 100%);
            padding: 60px 20px 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        @media (prefers-color-scheme: dark) {
            .hero {
                background: linear-gradient(180deg, #1A2C3D 0%, #0F1A25 100%);
            }
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background:
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255,255,255,0.15) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .app-icon {
            width: 140px;
            height: 140px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            margin: 0 auto 30px;
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 15px;
            color: white;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
            letter-spacing: -1px;
        }

        .hero .tagline {
            font-size: 2rem;
            margin-bottom: 25px;
            color: white;
            font-weight: 700;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.15);
        }

        .hero .description {
            font-size: 1.3rem;
            max-width: 650px;
            margin: 0 auto 35px;
            color: rgba(255,255,255,0.95);
            font-weight: 500;
        }

        .app-store-badge {
            display: inline-block;
            margin: 10px 0;
            transition: transform 0.2s ease;
        }

        .app-store-badge img {
            height: 60px;
        }

        .app-store-badge:hover {
            transform: scale(1.05);
        }

        .motto-section {
            background: #BA614F;
            color: #F0EAE0;
            padding: 60px 20px;
            text-align: center;
        }

        @media (prefers-color-scheme: dark) {
            .motto-section {
                background: #8B4838;
                color: #E8DCC8;
            }
        }

        .motto-section h2 {
            font-size: 2.8rem;
            font-style: italic;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .motto-section p {
            font-size: 1.4rem;
            font-weight: 500;
        }

        footer {
            background: #2A2520;
            color: #E8DCC8;
            padding: 40px 20px;
            text-align: center;
        }

        footer a {
            color: #D5BB96;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
            font-weight: 600;
        }

        footer a:hover {
            color: #BA614F;
        }

        .footer-links {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .footer-copyright {
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.8rem;
            }

            .hero .tagline {
                font-size: 1.5rem;
            }

            .hero .description {
                font-size: 1.1rem;
            }

            .app-icon {
                width: 110px;
                height: 110px;
            }

        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <img src="app-icon.png" alt="Human Castles App Icon" class="app-icon">
            <h1>Human Castles</h1>
            <p class="tagline">Stack 'em High! üè∞</p>
            <p class="description">
                A fast-paced puzzle game where you build spectacular human towers.
                Balance, timing, and strategy meet Catalan tradition!
            </p>
            <a href="https://apps.apple.com/us/app/human-castles/id6755300950" class="app-store-badge" target="_blank">
                <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83" alt="Download on the App Store">
            </a>
        </div>
    </section>

    <section class="motto-section">
        <div class="container">
            <h2>"For√ßa, Equilibri, Valor i Seny"</h2>
            <p>Strength, Balance, Courage, and Common Sense</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="support.html">Support</a>
                <a href="privacy-policy.html">Privacy Policy</a>
                <a href="terms-of-use.html">Terms of Use</a>
            </div>
            <div class="footer-copyright">
                &copy; 2025 Pol Miro Omella
            </div>
        </div>
    </footer>
</body>
</html>
